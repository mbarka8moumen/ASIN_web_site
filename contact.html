<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-overflow-hidden-100 flex items-center justify-center min-h-screen ">
    <div class="w-96 p-8 rounded-2xl shadow-lg bg-gradient-to-r from-gray-900 to-black text-white relative overflow-hidden">

        <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Contactez-nous</h2>
        <form id="contactForm">
            <div class="mb-4">
                <label for="lastname" class="block text-gray-600">Nom</label>
                <input type="text" id="lastname" name="lastname" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="firstname" class="block text-gray-600">Prénom</label>
                <input type="text" id="firstname" name="firstname" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-600">N° de téléphone *</label>
                <input type="tel" id="phone" name="phone" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-600">Message</label>
                <textarea id="message" name="message" rows="4" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Envoyer</button>
        </form>
        <p id="successMessage" class="text-green-500 text-center mt-4 hidden">Message envoyé avec succès !</p>
    </div>

    
</body>
</html>
